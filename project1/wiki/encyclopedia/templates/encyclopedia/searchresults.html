{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% if noresult %}
            <h4 style="padding-top: 15px;">{{ noresult }}<h4>
    {% endif %}
{% endblock %}
