{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="text-dark">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary shadow-sm" id="inbox">Inbox <span class="badge badge-primary" id="inbox-badge"></span></button>
    <button class="btn btn-sm btn-outline-primary shadow-sm" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary shadow-sm" id="sent">Sent <span class="badge badge-primary" id="sent-badge"></span></button>
    <button class="btn btn-sm btn-outline-primary shadow-sm" id="archived">Archived <span class="badge badge-primary" id="archived-badge"></span></button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr class="shadow-sm">


    <div id="emails-view">   
    </div>


    <div id="email-view">
        <div class="container text-dark small">
            <div class="row">
                <span class="font-weight-bold">From:</span><span class="ml-1" id="email-sender"></span>
            </div>
            <div class="row">
                <span class="font-weight-bold">To:</span><span class="ml-1" id="email-recipients"></span> 
            </div>
            <div class="row">
                <span class="font-weight-bold">Subject:</span><span class="ml-1" id="email-subject"></span>
            </div>
            <div class="row">
                <span class="font-weight-bold">Timestamp:</span><span class="ml-1" id="email-timestamp"></span>
            </div>
            <div id="buttons" class="row mt-2 mb-2">
            
            </div>
        </div>       
        <hr class="shadow-sm">
        <div class="container">
            <div class="row small">
                <span class="ml-1" id="email-body" ></span>
            </div>
        </div>   
    </div>


    <div id="compose-view">
        <h3>New Email</h3>
        <div id="msg"></div>
        <form id="compose-form">
            <div class="form-group">
                From: <input id="compose-sender" disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary mt-2" id="submit"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
    <script src="{% static 'mail/compose.js' %}"></script>
{% endblock %}
